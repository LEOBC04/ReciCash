<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <!-- =============== FAV ICON =============== -->
        <link
            rel="shortcut icon"
            href="/assets/img/favicon.ico"
            type="image/x-icon" />
        <!-- =============== ICONS =============== -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
            rel="stylesheet" />
        <!-- =============== CSS-INDEX =============== -->
        <link
            rel="stylesheet"
            href="/styles/styles.css" />

        <!-- =============== CSS-INICIAR SESION =============== -->
        <link
            rel="stylesheet"
            href="/styles/iniciarSesion.css" />

        <!-- =============== CSS-REGISTRARSE =============== -->
        <link
            rel="stylesheet"
            href="/styles/registrarse.css" />

        <title>ReciCash</title>
    </head>
    <body class="body">
        <img
            src="/assets/img/login.jpg"
            alt="Reciclar"
            class="body__picture" />

        <div class="form">
            <h2 class="form__title">Iniciar Sesión</h2>

            <form class="form__container">
                <div class="form__item">
                    <label
                        for="email"
                        class="form__label"
                        >Correo electronico</label
                    >
                    <input
                        type="email"
                        class="form__input"
                        id="email" />
                </div>

                <div class="form__item">
                    <label
                        for="password"
                        class="form__label"
                        >Contraseña</label
                    >
                    <input
                        type="password"
                        class="form__input"
                        id="password" />
                </div>

                <button
                    type="submit"
                    class="form__submit">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </body>
</html>
