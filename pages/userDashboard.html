<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <!-- =============== VALIDADOR DE RUTAS =============== -->
        <script src="/assets/JS/hooks/bootstrapSession.js"></script>

        <!-- =============== FAV ICON =============== -->
        <link
            rel="shortcut icon"
            href="/assets/img/favicon.ico"
            type="image/x-icon" />
        <!-- =============== ICONS =============== -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
            rel="stylesheet" />

        <!-- =============== BOOTSTRAP =============== -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />

        <!-- =============== CSS-INDEX =============== -->
        <link
            rel="stylesheet"
            href="/styles/styles.css" />

        <!-- =============== CSS- USER DASHBOARD =============== -->
        <link
            rel="stylesheet"
            href="/styles/userDashboard.css" />
        <link
            rel="stylesheet"
            href="/styles/userDashboardSections.css" />

        <title>ReciCash</title>
    </head>

    <body>
        <main>
            <!-- ============= MENÚ LATERAL ============== -->
            <nav class="main-menu">
                <img
                    src="/assets/img/LOGO-removebg.png"
                    class="logo__main" />
                <img
                    class="logo"
                    src="/assets/img/favicon.ico"
                    alt="" />
                <ul>
                    <li
                        class="nav-item active"
                        id="datos">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <i class="ri-user-line nav-icon"></i>
                            <span class="nav-text">Mis Datos</span>
                        </a>
                    </li>

                    <li
                        class="nav-item"
                        id="agendar">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <i class="ri-macbook-line nav-icon"></i>
                            <span class="nav-text">Agendar Cita</span>
                        </a>
                    </li>

                    <li
                        class="nav-item"
                        id="citas">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <i class="ri-calendar-line nav-icon"></i>
                            <span class="nav-text">Mis Citas</span>
                        </a>
                    </li>

                    <li
                        class="nav-item"
                        id="recompensas">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <i class="ri-gift-line nav-icon"></i>
                            <span class="nav-text">Recompensas</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- ============= SECCIÓN DE INFO PERSONAL ============== -->

            <section class="datos">
                <div class="cards__container">
                    <ul class="card card--exit">
                        <li class="card__home">
                            <a
                                href="/pages/index.html"
                                class="card__home">
                                <i class="ri-home-line"></i> Inicio
                            </a>
                        </li>
                        <li class="card__logout">
                            <button class="card__home card__home--button" id="cardLogout">
                                <i class="ri-logout-box-r-line"></i> Cerrar
                                Sesión
                            </button>
                        </li>
                    </ul>
                    <ul class="card card--papel">
                        <li class="card__title">Papel/Cartón</li>
                        <li
                            class="card__value"
                            id="cardPaper">
                            <i class="ri-line-chart-line"></i> 8 Kg
                        </li>
                    </ul>

                    <ul class="card card--vidrio">
                        <li class="card__title">Vidrio</li>
                        <li
                            class="card__value"
                            id="cardGlass">
                            <i class="ri-line-chart-line"></i> 8 Kg
                        </li>
                    </ul>

                    <ul class="card card--plastico">
                        <li class="card__title">Plástico</li>
                        <li
                            class="card__value"
                            id="cardPlastic">
                            <i class="ri-line-chart-line"></i> 8 Kg
                        </li>
                    </ul>

                    <ul class="card card--metales">
                        <li class="card__title">Metales</li>
                        <li
                            class="card__value"
                            id="cardMetal">
                            <i class="ri-line-chart-line"></i> 8 Kg
                        </li>
                    </ul>
                </div>

                <div class="info__container">
                    <h3 class="info__title">Información Personal</h3>
                    <form class="info__form">
                        <div class="info__item">
                            <label
                                for="nombre"
                                class="info__label"
                                >Nombre</label
                            >
                            <input
                                type="text"
                                id="nombre"
                                class="info__input"
                                disabled />
                        </div>

                        <div class="info__item">
                            <label
                                for="apellidos"
                                class="info__label"
                                >Apellidos</label
                            >
                            <input
                                type="text"
                                id="apellidos"
                                class="info__input"
                                disabled />
                        </div>
                        <div class="info__item">
                            <label
                                for="nacimiento"
                                class="info__label"
                                >Fecha de Nacimiento</label
                            >
                            <input
                                type="text"
                                id="nacimiento"
                                class="info__input"
                                disabled />
                        </div>

                        <div class="info__item">
                            <label
                                for="identification"
                                class="info__label"
                                >Documento</label
                            >
                            <input
                                type="text"
                                id="identification"
                                class="info__input"
                                disabled />
                        </div>

                        <div class="info__item">
                            <label
                                for="barrio"
                                class="info__label"
                                >Barrio</label
                            >
                            <input
                                type="text"
                                id="barrio"
                                class="info__input"
                                disabled />
                        </div>
                        <div class="info__item">
                            <label
                                for="direccion"
                                class="info__label"
                                >Dirección</label
                            >
                            <input
                                type="text"
                                id="direccion"
                                class="info__input"
                                disabled />
                        </div>
                        <div class="info__item">
                            <label
                                for="correo"
                                class="info__label"
                                >Correo</label
                            >
                            <input
                                type="text"
                                id="correo"
                                class="info__input"
                                disabled />
                        </div>

                        <button
                            class="info__edit"
                            id="infoEdit">
                            Editar
                        </button>

                        <button
                            type="submit"
                            class="info__submit info__submit--hidden"
                            id="infoSubmit">
                            Guardar
                        </button>
                    </form>
                </div>
                <div class="chart__container">
                    <canvas id="myChart"></canvas>
                </div>
            </section>

            <!-- ============= SECCIÓN AGENDAR CITAS ============== -->

            <section class="agendar hidden">
                <div class="agendar__container">
                    <h2 class="agendar__title">Agenda tu cita</h2>
                    <form class="agendar__form" id="agendarForm">
                        <div class="agendar__item">
                            <label
                                for="fecha"
                                class="agendar__label"
                                >Fecha y Hora</label
                            >
                            <input
                                type="datetime-local"
                                id="fecha"
                                class="agendar__input" />
                        </div>

                        <div class="agendar__item">
                            <label
                                for="material"
                                class="agendar__label"
                                >Material</label
                            >
                            <select
                                name="Material"
                                id="material"
                                class="agendar__select">
                                <option value="papel">Papel/Cartón</option>
                                <option value="plastico">Plástico</option>
                                <option value="vidrio">Vidrio</option>
                                <option value="metales">Metales</option>
                            </select>
                        </div>

                        <div class="agendar__item">
                            <label
                                for="cantidad"
                                class="agendar__label"
                                >Cantidad de reciclaje (Kg)</label
                            >
                            <input
                                type="number"
                                id="cantidad"
                                class="agendar__input" />
                        </div>
                        <button
                            type="submit"
                            class="agendar__submit">
                            Agendar
                        </button>
                    </form>
                </div>
            </section>

            <!-- ============= SECCIÓN MIS CITAS ============== -->
            <section class="citas hidden">
                <h1 class="citas__title">Tus citas</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Material</th>
                            <th scope="col">Cantidad (Kg)</th>
                            <th scope="col">Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="tdDate"></td>
                            <td id="tdTime"></td>
                            <td id="tdMaterial"></td>
                            <td id="tdAmount"></td>
                            <td>
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-danger" id="deleteAppointment">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="recompensas hidden"></section>
        </main>
        <!-- ============== SCRIPTS ================== -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/assets/JS/userDashboard.js"></script>
        <script src="/assets/JS/userDatos.js"></script>
        <script src="/assets/JS/userCitas.js"></script>
    </body>
</html>
